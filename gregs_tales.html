	<script type="text/javascript">
	function startGame()
	{
		var gender = "boy";
        var city = " ";
        var monster = " ";
        var food = " ";
        var drink = " ";
        numYears = prompt("Enter a number greater than zero: ");
        gender = prompt("Is the story about a boy or a girl? ");
        letter = gender.charAt(0);
        gender = (letter == "b" || letter == "B")?"boy":"girl";
        pronoun = (gender == "boy")?"he":"she";
        name = prompt("Enter the hero's name: ");
        city = prompt("Enter the name of a city: ");
        monster = prompt("Enter a type of monster: ");
        food = prompt("Enter a food you like: ");
        drink = prompt("Enter a drink you like: ")
		
		
		document.getElementById("content").innerHTML =("Once upon a time, about " + numYears + " years ago, there was a "+ gender + " named " + name + ". " + name + " lived in a small cabin in the woods just outside " + city + " limits.</p> <p>" + name + " enjoyed walking in the woods every day until... One day " + pronoun + " came upon a " + monster + " sitting on a log eating a " + food + ".</p> <p>The " + monster + " jumped up, spilling his " + drink + ". " + name + " ran home as fast as " + pronoun + " could but the " + monster + " followed and ...</p><h3>What happened? You decide! </h3> <p>Ending 1: The " + monster + " and " + name + " became best friends and lived in " + name + "'s house happily ever after.</p> <p>Ending 2: The " + monster + " overpowered " + name + " and gobbled down all the " + food + " and " + drink + " in " + name + "'s refrigerator.</p> <p>Ending 3: " + name + " screamed mean things at the " + monster + ", causing the " + monster + " to turn and run back to the woods, never to be seen again.</p>");
		}
        
    function startGameTwo()
	{
		var gender = "boy";
        var adjective = " ";
        var verb = " ";
        var num = " ";
        num = prompt("Enter a number greater than zero: ");
        adjective = prompt("Enter an adjective: ");
        verb = prompt("Enter a verb: ");
        gender = prompt("Is the story about a boy or a girl? ");
        letter = gender.charAt(0);
        gender = (letter == "b" || letter == "B")?"boy":"girl";
        pronoun = (gender == "boy")?"he":"she";
        name = prompt("Enter the hero's name: ");
        
		document.getElementById("content").innerHTML =("There was a great war in The " + adjective + " Land of "+ verb + " Puppies. " + name + " had never seen the magical things that took place so long ago, or the puppies spoken of in lore, but " + pronoun + " was always searching. </p> <p>" + name + " one day came upon a " + verb + " puppy that was staring " + name + " in the face, speaking plain English. </p> <p>" + name + " jumped up, surprised that a Magical Puppy had finally shown itself. Struggling, "  + pronoun + " could only manage one meager question to the adorable creature. 'How old are you? Why are you showing yourself to me now?' \n The puppy answered, 'I am " + num + " years old. And ...'</p><h3>What happened? You decide! </h3> <p>Ending 1: The Magical Puppy explains that The " + adjective + " Land of " + verb + " Puppies is under attack from Kittens and needs help from " + name + ". </p> <p>Ending 2: The Puppy curses " + name + " to a life of cleaning up Magical Puppy poop in the forest for the next " + num + " thousand years. </p> <p>Ending 3: " + name + " doesn't give the Magical Puppy a chance to speak another word, instead beginning an array of scratches behind the ears and belly rubs. The Magical Puppy becomes a house pet named 'Kiwi'.</p>");
		}
