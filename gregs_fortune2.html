<script type="text/javascript">
function startFortune()
{
 	//initialize variables: edit fortunes if you want
	var num = 0;
	var fortune1 = "Madame Vadoma sees misfortune in your future, beware.";
	var fortune2 = "A kind stranger will soon enter your life!";
	var fortune3 = "Focus on your work and all will fall into place.";
	var fortune4 = "Believe in the unbelievable and all will become clear.";
	var fortune5 = "Do not discount a friendly gesture. Rather, trust in it.";
	var fortune6 = "Madame Vadoma sees rain clouds in your future.";
	var fortune7 = "You must find some answers from within, my friend.";
	var fortune8 = "A penny saved will become a fortune if given time and care.";
	var fortune9 = "Your eyes may deceieve you, but Madame Vadoma will never.";
	var fortune10 = "Madame Vadoma sees lots of chinese takeout in your future! Yum!";
	
	num = (Math.floor(Math.random() * 10)) + 1;
	switch(num)
	{
        case 1:
            document.getElementById("content").innerHTML = fortune1;
            break;
        case 2:
            document.getElementById("content").innerHTML = fortune2;
            break;
        case 3:
            document.getElementById("content").innerHTML = fortune3;
            break;
        case 4:
            document.getElementById("content").innerHTML = fortune4;
            break;
        case 5:
            document.getElementById("content").innerHTML = fortune5;
            break;
        case 6:
            document.getElementById("content").innerHTML = fortune6;
            break;
        case 7:
            document.getElementById("content").innerHTML = fortune7;
            break;
        case 8:
            document.getElementById("content").innerHTML = fortune8;
            break;
        case 9:
            document.getElementById("content").innerHTML = fortune9;
            break;
        case 10:
            document.getElementById("content").innerHTML = fortune10;
            break;
	}
}
